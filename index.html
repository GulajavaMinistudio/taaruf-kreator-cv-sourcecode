<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi pembuat CV Ta'aruf untuk Muslim dan Muslimah"
    />
    <title>Taaruf CV Kreator</title>

    <!-- Preconnect untuk Google Fonts (Optimasi Performa) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Amiri (Arabic Text) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Skip to Content Link for Accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Navigation Bar (Fixed Top) -->
    <nav
      id="main-navbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
      role="navigation"
      aria-label="Main navigation"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold"
          href="#/"
          aria-label="Taaruf CV Kreator Homepage"
        >
          <img
            src="/wedding-rings.png"
            alt="Wedding Rings Icon"
            class="navbar-icon"
            aria-hidden="true"
          />
          Taaruf CV Kreator
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto" role="menubar">
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/"
                role="menuitem"
                aria-label="Beranda"
              >
                <i class="bi bi-house" aria-hidden="true"></i> Beranda
              </a>
            </li>
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/form"
                role="menuitem"
                aria-label="Buat CV Baru"
              >
                <i class="bi bi-pencil-square" aria-hidden="true"></i> Buat CV
              </a>
            </li>
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/draft"
                role="menuitem"
                aria-label="Lihat Draft"
              >
                <i class="bi bi-file-earmark-text" aria-hidden="true"></i> Draft
              </a>
            </li>
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/history"
                role="menuitem"
                aria-label="Lihat Riwayat CV"
              >
                <i class="bi bi-clock-history" aria-hidden="true"></i> Riwayat
              </a>
            </li>
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/doa"
                role="menuitem"
                aria-label="Doa dan Hadits"
              >
                <i class="bi bi-book" aria-hidden="true"></i> Doa & Hadits
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" role="none">
              <a
                class="nav-link"
                href="#/settings"
                role="menuitem"
                aria-label="Pengaturan Aplikasi"
              >
                <i class="bi bi-gear" aria-hidden="true"></i> Pengaturan
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <main
      id="main-content"
      class="container py-4"
      style="margin-top: 70px; min-height: calc(100vh - 140px)"
      role="main"
      aria-label="Main content area"
    >
      <!-- Landing Page View -->
      <div id="view-landing" class="view-section">
        <!-- Content will be injected by landingView.js -->
      </div>

      <!-- Form Page View -->
      <div id="view-form" class="view-section d-none">
        <!-- Content will be injected by formView.js -->
      </div>

      <!-- Preview Page View -->
      <div id="view-preview" class="view-section d-none">
        <!-- Content will be injected by previewView.js -->
      </div>

      <!-- Result Page View -->
      <div id="view-result" class="view-section d-none">
        <!-- Content will be injected by resultView.js -->
      </div>

      <!-- Draft Page View -->
      <div id="view-draft" class="view-section d-none">
        <!-- Content will be injected by draftView.js -->
      </div>

      <!-- History Page View -->
      <div id="view-history" class="view-section d-none">
        <!-- Content will be injected by historyView.js -->
      </div>

      <!-- Doa & Hadits Page View -->
      <div id="view-doa" class="view-section d-none">
        <!-- Content will be injected by doaView.js -->
      </div>

      <!-- Settings Page View -->
      <div id="view-settings" class="view-section d-none">
        <!-- Content will be injected by settingsView.js -->
      </div>
    </main>

    <!-- Footer -->
    <footer
      id="main-footer"
      class="footer mt-auto py-3 bg-light border-top"
      role="contentinfo"
    >
      <div class="container text-center">
        <span class="text-muted"
          >Â© <span id="year-footer"></span> Gulajava Ministudio | Taaruf CV
          Kreator v1.0</span
        >
      </div>
    </footer>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toast-container"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    >
      <!-- Toasts will be injected here -->
    </div>

    <!-- Modal Container -->
    <div id="modal-container" role="dialog" aria-modal="true">
      <!-- Modals will be injected here -->
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
